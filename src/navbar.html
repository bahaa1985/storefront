<head>
	<link href="dist/output.css" rel="stylesheet">
</head>
<body>

			<button id="hamburger_button">
				<svg id="hamburger_lines" class="h-12 w-12 stroke-gray-800 dark:stroke-gray-300" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
				</svg>
				<svg id="hamburger_close" class="hidden h-12 w-12 stroke-gray-800 dark:stroke-gray-300" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</button>
		</div>

		<!-- 
		logo
	-->
		<div class="px-3 my-0 basis-1/4">
			<img src="https://images.unsplash.com/photo-1602934445884-da0fa1c9d3b3?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MTAxNzEyNzZ8&ixlib=rb-4.0.3&q=85" class="rounded-full max-w-14 h-14" />

		</div>

		<!-- 
		navigation links
	-->
		<div class="px-3 my-0 mx-auto hidden md:visible text-center md:flex md:basis-1/2">
			<ul class="w-[90%] flex justify-center mx-auto text-gray-800 dark:text-gray-300">

				<li class=" py-5 px-3 hover:text-[#fff] hover:bg-slate-700 leading-3 cursor-pointer"><a href="#">Men</a></li>
				<li class=" py-5 px-3 hover:text-[#fff] hover:bg-slate-700 leading-3 cursor-pointer"><a href="#">Company</a></li>
				<li class=" py-5 px-3  hover:text-[#fff] hover:bg-slate-700 leading-3 cursor-pointer"><a href="#">Store</a></li>
			</ul>
		</div>

		<div class="px-3 flex no-wrap basis-1/4">
			<!-- Search bar -->
			<div class="px-3 md:flex justify-between hidden my-auto">
				<svg id="search" viewBox="0 0 512 512" class="h-6 w-6 cursor-pointer p-0.5 rounded-l-md fill-gray-800 bg-[#fff]" title="search">

				</svg>
				<input type="text" class="w-36 rounded-r-md bg-[#fff] outline-none" />
			</div>
			<!-- dark mode -->
			<div class="my-auto rounded-full border border-solid border-gray-800 dark:border-gray-300">
				<svg viewBox="0 0 512 512" width="100" title="moon" id="moon" class="h-6 w-6 cursor-pointer p-0.5 rounded-full fill-gray-500 dark:fill-gray-300">
					<path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z" />
				</svg>

	<div id="hamburger_items" class="w-full my-auto absolute top-16 left-0 z-10 h-0  bg-gray-300 dark:bg-gray-900">

			<li class="liclass w-full  mx-5 py-2 hover:text-[#fff] hover:bg-slate-700"><a>Men</a></li>
			<li class="liclass w-full  mx-5 py-2 hover:text-[#fff] hover:bg-slate-700"><a>Women</a></li>

					<svg viewBox="0 0 512 512" class="w-6 cursor-pointer p-0.5 rounded-l-md bg-[#fff]" title="search" fill="#1f2937">
						<path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
					</svg>
					<input type="text" class=" rounded-r-md bg-[#fff] " />

	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="navbar.js"></script>
